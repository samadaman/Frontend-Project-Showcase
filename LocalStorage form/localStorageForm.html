<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormData localStorage</title>
  </head>
  <body>
    <style>

      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
      }
      .form-group input {
        width: 200px;
        height: 25px;
        margin-top: 1%;
        margin-bottom: 2%;
      }
    </style>

    <div class="container">
      <h2>Application Form</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Name"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="psw"
            placeholder="Enter Password"
            name="pwd"
          />
        </div>

        <button
          type="button"
          onclick="saveData()"
          id="save_btn"
          class="btn btn-default"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
  <script>
    function saveData() {
      let name, email, psw;
      name = document.getElementById("name").value;
      email = document.getElementById("email").value;
      psw = document.getElementById("psw").value;

      let formValue = {
        name:name,
        email:email,
        psw:psw
      }

      formValue= JSON.stringify(formValue)

      localStorage.setItem("formData", formValue);
     }
     
    
  </script>
</html>
