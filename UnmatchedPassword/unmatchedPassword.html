<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched Form JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
    <div class="container ">
        <form id="signupForm login" onsubmit="return validateForm()">
            <div class="pt-3">
              <label for="email">Email:</label>
              <input class="form-control w-25 " type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="pt-3">
              <label for="password">Password:</label>
              <input class="form-control w-25 " type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="pt-3">
              <label for="confirmPassword">Confirm Password:</label>
              <input class="form-control w-25 " type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Password Again" required>
            </div>
            <div class="pt-3">
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
          </form>
          <div id="errorMessages">
            <div id="alertB">
              
            </div>
          </div>
          
    </div>

    <script>
        function validateForm() {
          
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const errorMessages = document.getElementById('errorMessages');

  errorMessages.innerHTML = '';


  function displayErrorMessage(message) {
  const errorMessages = document.getElementById('errorMessages');
  const errorMessageElement = document.createElement('h1');
  errorMessageElement.innerText = message;
  errorMessages.appendChild(errorMessageElement);
 
}

  if (password.length < 8) {
    displayErrorMessage('Password must be at least 8 characters long');
    // alert('Password must be at least 8 characters long')
    console.log('pass 8 char')
    return false;
  }

  if (confirmPassword.length < 8) {
    displayErrorMessage('Confirm Password must be at least 8 characters long');
    alert('Confirm Password must be at least 8 characters long')
    console.log('pass 8 char')

    return false;
  }

  
  if (password !== confirmPassword) {
    displayErrorMessage('Password did not match');
    alert('Password did not match')
    console.log('pass not match char')
    return false;
  }

  return true;
}

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
