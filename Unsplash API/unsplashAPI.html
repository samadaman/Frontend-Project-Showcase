<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Unsplash API JS</title>
</head>
<body>
    <style>
        body{
            margin: 0;
        }
    .container{
        text-align: center;
        margin-top: 3%;
    }
    h1{
        text-transform: capitalize;
        font-size: 3rem;
        margin-bottom: 2%;
    }    
    input{
        width: 30%;
        border: none;
        background-color: transparent;
        outline: 0;
        border-bottom: 2px solid rgb(19, 18, 18);
        color: rgb(84, 86, 88);
        margin-bottom: 3%;
        font-size: 30px;
    }
    input::placeholder{
        color: rgb(202, 198, 198);
        font-weight: 100;
    }
   #btn{
    height: 40px;
    width: 110px;
    border-radius: 50px;
    border: none;
   }
  
    
    </style>
    
    
    <div class="container">
        <img src="https://flockpresents.com/wp-content/uploads/2018/10/logo_unsplash_bw.png" alt="" height="100">
        <input id="search" type="text" placeholder="Search Pictures">
            <button id="btn">Search</button>
        <div class="child"></div>
    </div>

    <script>
     async function unsplashApi(){

            let inputValue = document.getElementById('search').value;


            const url = `https://api.unsplash.com/search/photos?page=1&query=${inputValue}&client_id=CAN1BFLghNYLpVq24SrTY1wmVfMkwmKM2dQiFr5b6L8`;
            const responce = await fetch(url);
            const json = await responce.json();
            const data = json;
            console.log(data);

            const container = document.getElementsByClassName('container')[0];
            const child = document.getElementsByClassName('child')[0];

            child.innerHTML=`<h1>${inputValue} by Unsplash</h1>
            <div class="inner">
                
            <img src=${data.results[0].urls.small}>
            <img src=${data.results[1].urls.small}>
            <img src=${data.results[2].urls.small}>
            <img src=${data.results[3].urls.small}>
            <img src=${data.results[4].urls.small}>
            <img src=${data.results[5].urls.small}>
            <img src=${data.results[6].urls.small}>
            <img src=${data.results[7].urls.small}>
            <img src=${data.results[8].urls.small}>
            <img src=${data.results[9].urls.small}>
    
            </div>
            `
     }
            function toggle(){
                unsplashApi();
             }


             const btn= document.getElementById("btn");
             
             btn.addEventListener("click",toggle);
    </script>

</body>

</html>
